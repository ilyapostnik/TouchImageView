buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
    }
}

ext {
    defaultTargetSdkVersion = 25
    defaultCompileSdkVersion = 26
    defaultBuildToolsVersion = '28.0.3'
    supportLib = "28.0.0"
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
